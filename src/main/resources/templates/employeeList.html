<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmployeeList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
</head>
<body>
    <h2>Employees List</h2>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <a th:href="@{/employees/addnew}" class="btn btn-primary btn-sm">Create new employee</a>
            </div>
        </div>
    </div>
    <br><br>
    <div class="container" th:if="${employees.size() > 0}">
        <table class="table table-hover table-responsive-md">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Salary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td data-th-text="${employee.id}"></td>
                    <td data-th-text="${employee.firstName}"></td>
                    <td data-th-text="${employee.lastName}"></td>
                    <td data-th-text="${employee.salary}"></td>
                    <td>
                        <a class="btn-sm btn-delete" th:href="@{/employees/delete/{id}(id=${employee.id})}">Delete</a>
                        <a class="btn-sm btn-primary" th:href="@{/employees/edit/{id}(id=${employee.id})}">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body> 
</html>
